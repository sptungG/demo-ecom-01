query ProductListPaginated(
	$first: Int!
	$after: String
	$channel: String!
	$filter: ProductFilterInput
	$sortBy: ProductOrder
) {
	products(first: $first, after: $after, channel: $channel, filter: $filter, sortBy: $sortBy) {
		totalCount
		edges {
			node {
				...ProductListItem
			}
			cursor
		}
		pageInfo {
			endCursor
			hasNextPage
		}
	}
}
